name: Build EduKI Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Aumenta timeout pra builds pesados

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar dependências
        run: npm install

      - name: Instalar Capacitor CLI globalmente
        run: npm install -g @capacitor/cli

      - name: Build da web (dist)
        run: npm run build

      - name: Limpar projeto Android (importante após mudanças grandes)
        run: cd android && ./gradlew clean

      - name: Adicionar plataforma Android
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Tornar Gradle executável
        run: cd android && chmod +x ./gradlew

      - name: Build APK debug com stacktrace (pra ver o erro real)
        run: cd android && ./gradlew assembleDebug --stacktrace --info

      - name: Build AAB release
        run: cd android && ./gradlew bundleRelease --stacktrace

      - name: Upload APK debug
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EduKI-debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB release
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EduKI-release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
