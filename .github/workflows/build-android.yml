name: Build EduKI Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cacheia node_modules pra ser mais rápido

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3  # Action oficial pra instalar SDK completo

      - name: Instalar dependências
        run: npm install

      - name: Instalar Capacitor CLI global (fallback seguro)
        run: npm install -g @capacitor/cli

      - name: Build web (dist)
        run: npm run build

      - name: Adicionar plataforma Android (se necessário)
        run: npx cap add android || echo "Plataforma já adicionada ou erro ignorado"

      - name: Sync Capacitor (copia web + plugins Unity Ads)
        run: npx cap sync android

      - name: Dar permissão pro Gradle
        run: cd android && chmod +x ./gradlew

      - name: Build APK debug (para teste rápido)
        run: cd android && ./gradlew assembleDebug

      - name: Build AAB release (para Play Store)
        run: cd android && ./gradlew bundleRelease

      - name: Upload APK debug
        uses: actions/upload-artifact@v4
        with:
          name: EduKI-APK-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB release
        uses: actions/upload-artifact@v4
        with:
          name: EduKI-AAB-release
          path: android/app/build/outputs/bundle/release/app-release.aab
