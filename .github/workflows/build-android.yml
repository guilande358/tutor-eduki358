name: Build EduKI Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Instalar dependências
        run: npm install --legacy-peer-deps
        
      - name: Instalar Capacitor CLI globalmente (fallback)
        run: npm install -g @capacitor/cli
        
      - name: Build da aplicação web
        run: npm run build
        
      - name: Adicionar plataforma Android
        run: npx cap add android
        
      - name: Gerar assets (ícones e splash) com @capacitor/assets
        run: npx capacitor-assets generate --android
        
      - name: Adicionar namespace tools no AndroidManifest.xml
        run: |
          sed -i 's|<manifest |<manifest xmlns:tools="http://schemas.android.com/tools" |' android/app/src/main/AndroidManifest.xml

      - name: Adicionar tools:replace na tag application
        run: |
          sed -i 's|<application|<application tools:replace="android:icon,android:roundIcon"|' android/app/src/main/AndroidManifest.xml
        
      - name: Adicionar permissões de câmera e microfone
        run: |
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-permission android:name="android.permission.RECORD_AUDIO" />\n    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n    <uses-feature android:name="android.hardware.camera" android:required="false" />\n    <uses-feature android:name="android.hardware.microphone" android:required="false" />\n</manifest>|' android/app/src/main/AndroidManifest.xml
        
      - name: Sync Capacitor com Android
        run: npx cap sync android
        
      - name: Tornar Gradle executável
        run: cd android && chmod +x ./gradlew
        
      - name: Build APK debug
        run: cd android && ./gradlew assembleDebug --stacktrace
        
      - name: Build AAB release
        run: cd android && ./gradlew bundleRelease --stacktrace
        
      - name: Upload APK debug
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EduKI-debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Upload AAB release
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: EduKI-release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
