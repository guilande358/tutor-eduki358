<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduKI - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      
      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }
      
      h1 {
        font-size: 28px;
        color: #1a1a1a;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      p {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 32px;
      }
      
      button {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .status {
        display: inline-block;
        margin-top: 24px;
        padding: 8px 16px;
        background: #fee;
        color: #c33;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      
      .status.online {
        background: #efe;
        color: #3c3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“š</div>
      <h1>VocÃª estÃ¡ offline</h1>
      <p>
        Parece que vocÃª perdeu a conexÃ£o com a internet. 
        O EduKI precisa de uma conexÃ£o ativa para funcionar corretamente.
      </p>
      <p>
        Verifique sua conexÃ£o e tente novamente.
      </p>
      <button onclick="window.location.reload()">
        Tentar Novamente
      </button>
      <div class="status" id="status">
        Sem conexÃ£o
      </div>
    </div>
    
    <script>
      function updateOnlineStatus() {
        const status = document.getElementById('status');
        if (navigator.onLine) {
          status.textContent = 'ConexÃ£o restaurada!';
          status.className = 'status online';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          status.textContent = 'Sem conexÃ£o';
          status.className = 'status';
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      
      // Check connection every 5 seconds
      setInterval(() => {
        if (navigator.onLine) {
          updateOnlineStatus();
        }
      }, 5000);
    </script>
  </body>
</html>
